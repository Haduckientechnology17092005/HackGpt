# HackGPT Configuration File
# Modify these settings to customize HackGPT behavior

[AI]
# AI Configuration
default_model = "llama2:7b"
openai_model = "gpt-3.5-turbo"
max_tokens = 1000
temperature = 0.7

[SCANNING]
# Scanning timeouts and rate limits
default_timeout = 300
nmap_timeout = 600
masscan_rate = 1000
hydra_threads = 4

[REPORTING]
# Report generation settings
output_formats = ["json", "markdown", "pdf"]
include_screenshots = true
cvss_version = "3.1"

[TOOLS]
# Tool installation preferences
auto_install = true
update_on_startup = false
preferred_wordlist = "/usr/share/wordlists/dirb/common.txt"

[SECURITY]
# Security controls
require_confirmation = true
max_exploit_attempts = 3
log_sensitive_data = false

[WEB_DASHBOARD]
# Web dashboard settings
host = "0.0.0.0"
port = 5000
debug = false

[VOICE]
# Voice interface settings
enabled = true
language = "en-US"
speech_rate = 150
